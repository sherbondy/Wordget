<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Wordget - A Wordle clone that works offline with infinite daily puzzles">
    <meta property="og:title" content="Wordget">
    <meta property="og:description" content="Wordget - A Wordle clone that works offline with infinite daily puzzles">
    <meta property="og:image" content="/icon.svg">
    <meta property="og:url" content="https://wordget.app">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="/icon.svg">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <title>Wordget - A Wordle Clone for the Offline-First Era</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>WORDGET</h1>
            <div class="stats">
                <div class="stat">
                    <span class="stat-label">Wins:</span>
                    <span class="stat-value" id="winCount">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Streak:</span>
                    <span class="stat-value" id="streakCount">0</span>
                </div>
            </div>
        </header>
        
        <div class="game-board" id="gameBoard">
            <!-- Game grid will be generated by JavaScript -->
        </div>
        
        <div class="keyboard" id="keyboard">
            <div class="keyboard-row">
                <button class="key" data-key="Q">Q</button>
                <button class="key" data-key="W">W</button>
                <button class="key" data-key="E">E</button>
                <button class="key" data-key="R">R</button>
                <button class="key" data-key="T">T</button>
                <button class="key" data-key="Y">Y</button>
                <button class="key" data-key="U">U</button>
                <button class="key" data-key="I">I</button>
                <button class="key" data-key="O">O</button>
                <button class="key" data-key="P">P</button>
            </div>
            <div class="keyboard-row">
                <button class="key" data-key="A">A</button>
                <button class="key" data-key="S">S</button>
                <button class="key" data-key="D">D</button>
                <button class="key" data-key="F">F</button>
                <button class="key" data-key="G">G</button>
                <button class="key" data-key="H">H</button>
                <button class="key" data-key="J">J</button>
                <button class="key" data-key="K">K</button>
                <button class="key" data-key="L">L</button>
            </div>
            <div class="keyboard-row">
                <button class="key wide" data-key="Enter">Enter</button>
                <button class="key" data-key="Z">Z</button>
                <button class="key" data-key="X">X</button>
                <button class="key" data-key="C">C</button>
                <button class="key" data-key="V">V</button>
                <button class="key" data-key="B">B</button>
                <button class="key" data-key="N">N</button>
                <button class="key" data-key="M">M</button>
                <button class="key" data-key="Backspace">âŒ«</button>
            </div>
        </div>
        
        <div class="message" id="message"></div>
    </div>
    
    <script type="module" src="index.js"></script>
    <script>
        window.GIT_SHA = 'REPLACE_WITH_GIT_SHA';
        // Register service worker for offline functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js?cachebust=' + window.GIT_SHA)
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
